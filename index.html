<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Supabase</title>
  <!-- bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <!-- CSS -->
   <style>
    body {
  background: #f5f7fa;
  font-family: Arial, sans-serif;
}

/* Center Form Container */
.container {
  max-width: 500px;
  margin-top: 50px;
  background: #fff;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
}

/* Heading */
h1 {
  text-align: center;
  font-size: 32px;
  font-weight: 700;
  color: #2b3a55;
  margin-bottom: 20px;
}

/* Input styling */
.form-control {
  height: 45px;
  font-size: 16px;
}

/* Labels */
.form-label {
  font-weight: 600;
  color: #333;
}

/* Submit Button */
.btn-primary {
  width: 100%;
  height: 45px;
  font-size: 18px;
  font-weight: 600;
  border-radius: 8px;
}

/* Text under input */
.form-text {
  font-size: 13px;
  color: #777;
}

   </style>
</head>
<body>

  <!-- Form -->

  <div class="container-fluid">
    <div class="container">
      <h1>Sign Up</h1>
      <form id="registerForm">
        <div class="mb-3 mt-5">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="signupEmail" aria-describedby="emailHelp" />
          <div idz="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>

        <div class="mb-3 mt-5">
          <label for="username" class="form-label">Name</label>
          <input type="text" class="form-control" id="username" aria-describedby="emailHelp" />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>


        <div class="mb-3 mt-5">
          <label for="Contact" class="form-label">Contact</label>
          <input type="text" class="form-control" id="Contact" aria-describedby="emailHelp" />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>


        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="signupPassword" />
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    </div>


  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
<script type="module" src="./config.js"></script>
<script type="module" src="./authen.js"></script>

</body>

</html>
