<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Supabase</title>
  <!-- bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <!-- CSS -->
   <style>
body {
  background: linear-gradient(135deg, #ffecd2, #fcb69f);
  font-family: "Poppins", sans-serif;
}

.container {
  max-width: 480px;
  margin-top: 60px;
  padding: 35px;
  border-radius: 20px;
  background: #fff;
  box-shadow: 0 15px 35px rgba(0,0,0,0.15);
}

h1 {
  text-align: center;
  font-size: 34px;
  font-weight: 800;
  color: #d35400;
}

.form-label {
  color: #444;
  font-weight: 600;
}

.form-control {
  height: 48px;
  border-radius: 12px;
  border: 1px solid #ffb48a;
  transition: 0.3s ease;
}

.form-control:focus {
  border-color: #e67e22;
  box-shadow: 0 0 8px rgba(230, 126, 34, 0.4);
}

.form-text {
  color: #777;
}

.btn-primary {
  width: 100%;
  height: 50px;
  border-radius: 12px;
  background: linear-gradient(135deg, #e67e22, #f39c12);
  font-weight: 700;
  font-size: 18px;
  border: none;
}

.btn-primary:hover {
  opacity: 0.9;
  transform: translateY(-2px);
}

   </style>
</head>
<body>

  <!-- Form -->

  <div class="container-fluid">
    <div class="container">
      <h1>Sign Up</h1>
      <form id="registerForm">
        <div class="mb-3 mt-5">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="signupEmail" aria-describedby="emailHelp" />
          <div idz="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>

        <div class="mb-3 mt-5">
          <label for="username" class="form-label">Name</label>
          <input type="text" class="form-control" id="username" aria-describedby="emailHelp" />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>


        <div class="mb-3 mt-5">
          <label for="Contact" class="form-label">Contact</label>
          <input type="text" class="form-control" id="Contact" aria-describedby="emailHelp" />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>


        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="signupPassword" />
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    </div>


  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
<script type="module" src="./config.js"></script>
<script type="module" src="./authen.js"></script>

</body>

</html>
