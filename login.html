<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>login Page</title>
  <!-- bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
    <!-- CSS -->
    <style>
/* Page Background */
body {
  margin: 0;
  padding: 0;
  height: 100vh;
  background: linear-gradient(135deg, #eef2ff, #dbeafe);
  font-family: "Poppins", sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Fix for container-fluid */
.container-fluid {
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Login Card */
.container {
  max-width: 450px;
  width: 100%;
  padding: 35px 40px;
  border-radius: 18px;
  background: #ffffff;
  box-shadow: 0px 12px 35px rgba(0, 0, 60, 0.1);
  animation: fadeIn 0.6s ease-in-out;
}

/* Heading */
h1 {
  text-align: center;
  font-weight: 800;
  font-size: 32px;
  color: #3b5bdb;
  margin-bottom: 25px;
}

/* Labels */
.form-label {
  font-weight: 600;
  color: #334155;
}

/* Inputs */
.form-control {
  height: 48px;
  font-size: 15px;
  border-radius: 10px;
  border: 1px solid #c7d2fe;
  transition: 0.3s;
}

.form-control:focus {
  border-color: #6366f1;
  box-shadow: 0 0 7px rgba(99, 102, 241, 0.4);
}

/* Helper text */
.form-text {
  font-size: 13px;
  color: #64748b;
  margin-bottom: 15px;
}

/* Submit Button */
.btn-primary {
  width: 100%;
  height: 50px;
  font-size: 18px;
  font-weight: 700;
  border-radius: 10px;
  background: #4f46e5;
  border: none;
  transition: 0.3s;
}

.btn-primary:hover {
  background: #4338ca;
  transform: translateY(-2px);
}

/* Signup link text */
p {
  text-align: center;
  margin-top: 15px;
  font-size: 14px;
  color: #334155;
}

p a {
  color: #4f46e5;
  text-decoration: none;
  font-weight: 600;
}

p a:hover {
  text-decoration: underline;
}

/* Fade Animation */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Logout button styling */
#logout {
  position: absolute;
  top: 20px;
  right: 20px;
  padding: 8px 18px;
  border: none;
  background: #f87171;
  color: white;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
  transition: 0.3s;
}

#logout:hover {
  background: #dc2626;
  transform: scale(1.05);
}

    </style>
</head>
<body>
  <!-- Form -->

  <button id="logout">logout</button>
  <div class="container-fluid">
    <div class="container">
      <h1>login In</h1>
      <form id="loginForm">
        <div class="mb-3 mt-5"></div>

        <div class="mb-3 mt-5">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" />

          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="loginPassword" />
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <p>not have an account<a href="index.html">sign up here</a></p>
      </form>


    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
<script type="module" src="./config.js"></script>
<script type="module" src="./authen.js"></script>
</body>
</html>
